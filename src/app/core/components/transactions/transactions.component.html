<div nz-row>
  <div nz-col nzSm="24" nzMd="24" nzLg="24" nzXl="24">
    <h3 class="primary-color-font">Transactions</h3>
    <p>View and Manage your Transactions here.</p>
  </div>
</div>
<br />
<div nzSm="24" nzMd="24" nzLg="24" nzXl="24" class="text-center">
  <h4 class="primary-color-font">Select Date Range</h4>
  <br />
  <form
    nz-form
    [formGroup]="dateRangeForm"
    (ngSubmit)="submitForm()"
    class="inline-block-element"
  >
    <nz-form-item>
      <nz-form-control
        [nzSm]="24"
        [nzXs]="24"
        nzErrorTip="Please Select Date Range"
      >
        <nz-range-picker formControlName="rangePicker"></nz-range-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="Please Select One">
        <nz-select
          id="txnType"
          formControlName="txnType"
          nzPlaceHolder="Select Transaction Type"
        >
          <nz-option nzValue="none" nzLabel="none">None</nz-option>
          <nz-option nzValue="debit" nzLabel="debit">Debit</nz-option>
          <nz-option nzValue="credit" nzLabel="credit">Credit</nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSm]="24" [nzXs]="24">
        <button nz-button nzType="primary">Submit</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<br />
<div nz-row>
  <div nz-col nzSm="24" nzMd="24" nzLg="22" nzXl="22">
    <nz-input-group
      class="margin-5px"
      [nzSuffix]="suffixIconSearch"
      style="width: 100%; max-width: 400px;"
    >
      <input
        type="text"
        [(ngModel)]="searchText"
        nz-input
        placeholder="Search"
      />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </div>
  <div nz-col nzSm="24" nzMd="24" nzLg="2" nzXl="2">
    <!-- <button class="margin-5px" nz-button nz-dropdown [nzDropdownMenu]="menu0">
          Sort
          <i nz-icon nzType="down"></i>
        </button>
        <nz-dropdown-menu #menu0="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>By ??</li>
            <li nz-menu-item>By ??</li>
            <li nz-menu-item>By ??</li>
          </ul>
        </nz-dropdown-menu> -->
  </div>
</div>
<br />
<div nz-row>
  <div nz-col nzSm="24" nzMd="24" nzLg="24" nzXl="24">
    <nz-table
      #nzTable
      nzSize="middle"
      [nzData]="walletTransactionList"
      [nzScroll]="{ y: '240px' }"
      [nzPageSize]="30"
    >
      <thead>
        <tr>
          <th nzWidth="120px">Type</th>
          <th nzWidth="120px">Amount</th>
          <th nzWidth="120px">Mode</th>
          <th nzWidth="220px">Transaction ID</th>
          <th nzWidth="120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          (click)="viewTransactionsRoute(data)"
          *ngFor="let data of nzTable.data | filter: searchText"
        >
          <td>{{ data.wl_tr_type }}</td>
          <td>{{ data.trn_amount }}</td>
          <td>{{ data.wl_tr_mode }}</td>
          <td>{{ data.wl_tr_id }}</td>
          <td>
            <i
              nz-icon
              nzType="right"
              nzTheme="outline"
              style="font-size: 16px;"
            ></i>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
