<div nz-row>
  <div nz-col nzSm="24" nzMd="24" nzLg="24" nzXl="24">
    <h3 class="primary-color-font">Transactions</h3>
    <p>View and Manage your Transactions here.</p>
  </div>
</div>
<div nz-row>
  <div nz-col nzSm="24" nzMd="24" nzLg="22" nzXl="22">
    <nz-input-group
      class="margin-5px"
      [nzSuffix]="suffixIconSearch"
      style="width: 100%; max-width: 400px;"
    >
      <input
        type="text"
        [(ngModel)]="searchText"
        nz-input
        placeholder="Search"
      />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </div>
  <div nz-col nzSm="24" nzMd="24" nzLg="2" nzXl="2">
    <!-- <button class="margin-5px" nz-button nz-dropdown [nzDropdownMenu]="menu0">
          Sort
          <i nz-icon nzType="down"></i>
        </button>
        <nz-dropdown-menu #menu0="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>By ??</li>
            <li nz-menu-item>By ??</li>
            <li nz-menu-item>By ??</li>
          </ul>
        </nz-dropdown-menu> -->
  </div>
</div>
<br />
<div nz-row>
  <div nz-col nzSm="24" nzMd="24" nzLg="24" nzXl="24">
    <nz-table
      #nzTable
      nzSize="middle"
      [nzData]="walletTransactionList"
      [nzScroll]="{ y: '240px' }"
      [nzPageSize]="30"
    >
      <thead>
        <tr>
          <th nzWidth="120px">Type</th>
          <th nzWidth="120px">Amount</th>
          <th nzWidth="120px">Mode</th>
          <th nzWidth="220px">Transaction ID</th>
          <th nzWidth="120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          (click)="viewTransactionsRoute(data)"
          *ngFor="let data of nzTable.data | filter: searchText"
        >
          <td>{{ data.wl_tr_type }}</td>
          <td>{{ data.trn_amount }}</td>
          <td>{{ data.wl_tr_mode }}</td>
          <td>{{ data.wl_tr_id }}</td>
          <td>
            <i
              nz-icon
              nzType="right"
              nzTheme="outline"
              style="font-size: 16px;"
            ></i>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
